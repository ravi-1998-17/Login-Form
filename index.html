<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
        <div class="left">
            <div id="signin">
                <div class="logo">
                    <img src="/img/login-logo.png" alt="SluralPright">
                </div>
                <form action="">
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" class="text-input" id="email">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input" id="password">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="" class="secondary-btn">Create an account</a>
            </div>
            <div id="main-footer">
                <p>Copyrights &copy; 2018, SluralPright All Rights Reserved.</p>
                <div>
                    <a href="">terms of use</a> | <a href="">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>togther</strong> </h1>
                    <a href="" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
